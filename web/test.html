            <button type="button" class="btn btn-primary" id="boton_modificar">Modificar</button>
            🔓   
            <div class="border border-primary">
                <div  class="row">
                    
                    <div  class="col-sm">
                        <form>
                            <div class="form-group row">
                                <label for="inputNombre" class="col-sm-3 col-form-label">Nombre:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="inputNombre" placeholder="-" disabled>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="inputRAM" class="col-sm-3 col-form-label">Memoria RAM (MB):</label>
                                <div class="col-sm-5">
                                     <input type="number" class="form-control" min="1024" max="65536" step="256" id="inputRAM" name="RAM" placeholder="-" pattern="\d+" disabled>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="inputHDD" class="col-sm-3 col-form-label">Tamaño disco virtual (MB):</label>
                                <div class="col-sm-5">
                                   <input type="number" class="form-control" min="1" step="1" id="inputHDD" name="HDD" placeholder="10000" pattern="\d+" disabled>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-sm">
                        <form>
                            <div class="form-group row">
                                <label for="inputCPU" class="col-sm-3 col-form-label">Porcentaje CPU (%):</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" min="1" max="100" step="1" id="inputCPU" name="CPU" placeholder="-" pattern="\d+" disabled>
                                </div>
                                
                            </div>
                            
                            <div class="form-group row">
                                <label for="inputNucleos" class="col-sm-3 col-form-label">Núcleos</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" min="1" step="1" id="inputNucleos" name="Nucleos" placeholder="-" pattern="\d+" disabled>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="inputISO" class="col-sm-3 col-form-label">Fichero ISO</label>
                                
                                <div class="col-sm-5">
                                    <div class="custom-file">
                                        <label class="custom-file-label" for="inputISO"></label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="inputIP" class="col-sm-3 col-form-label">Dirección IP</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="input_ip" placeholder="-" disabled>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <div  class="row">
                    <div  class="col-sm">
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-primary disabled" id="boton_guardar" disabled>Guardar</button>

                        </div>
                    </div>
                    <div  class="col-sm">
                        <div class="form-group row">
                            <div class="col-sm-5">
                            </div>
                        </div>
                    </div>
